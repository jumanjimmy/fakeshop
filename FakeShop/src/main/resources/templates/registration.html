<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header th:replace="~{fragments/header :: ShopHeader}"></header>
<div class="registration-container">
    <div th:if="${param.success}" class=" alert alert-info" style="color: green;">
        Registration successful,
        please check your email to complete your registration.
    </div>
    <div th:if="${param.error}" class="error-message" style="color: red;">
        This email is already taken - please use another one.
    </div>
    <br />
    <div class="registration-form">
        <h2>Rejestracja</h2>
        <form th:action="@{/registration/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" th:name="password" required>
            </div>
            <div class="form-group">
                <label for="firstName">Imię:</label>
                <input type="text" id="firstName" th:name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nazwisko:</label>
                <input type="text" id="lastName" th:name="lastName" required>
            </div>
            <button class="register-button" type="submit">Zarejestruj</button>
            <br />
            <span> Registered already? <a href="/" th:href="@{/login}">Login here.</a>
            </span>
        </form>
    </div>

</div>
</body>
</html>
